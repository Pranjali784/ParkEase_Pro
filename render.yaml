services:
  # 1️⃣ MySQL Database (Private Service)
  - type: pserv
    name: parkease-db
    plan: free
    runtime: docker
    image: mysql:8.0
    envVars:
      - fromGroup: parkease-secrets
    # No disks allowed on free tier, so omit 'disks'

  # 2️⃣ Spring Boot Backend
  - type: web
    name: parkease-backend
    plan: free
    env: docker
    buildCommand: ""
    dockerfilePath: ./parkease-api/Dockerfile
    autoDeploy: true
    envVars:
      - fromGroup: parkease-secrets
      # Map custom JDBC URL using Render's internal service DNS name
      - key: SPRING_DATASOURCE_URL
        value: jdbc:mysql://parkease-db:3306/${MYSQL_DATABASE}
      - key: SPRING_DATASOURCE_USERNAME
        value: ${MYSQL_USER}
      - key: SPRING_DATASOURCE_PASSWORD
        value: ${MYSQL_PASSWORD}
      - key: SPRING_JPA_HIBERNATE_DDL_AUTO
        value: update
      - key: SPRING_JPA_SHOW_SQL
        value: "true"
      - key: SERVER_PORT
        value: "8080"

  # 3️⃣ React Frontend (Nginx)
  - type: web
    name: parkease-frontend
    plan: free
    env: docker
    dockerfilePath: ./parkease-frontend/Dockerfile
    autoDeploy: true
    envVars:
      - fromGroup: parkease-secrets
    routes:
      - type: rewrite
        source: /*
        destination: /
