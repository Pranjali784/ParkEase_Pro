databases:
  - name: parkease-db
    databaseName: parkease_db
    plan: free

services:
  # 1️⃣ Spring Boot Backend
  - type: web
    name: parkease-backend
    plan: free
    runtime: docker
    dockerfilePath: ./parkease-api/Dockerfile
    autoDeploy: true
    envVars:
      - fromGroup: parkease-env
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: parkease-db
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: parkease-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: parkease-db
          property: password
      - key: SPRING_JPA_HIBERNATE_DDL_AUTO
        value: update
      - key: SERVER_PORT
        value: "8080"

  # 2️⃣ React Frontend (Nginx)
  - type: web
    name: parkease-frontend
    plan: free
    runtime: docker
    dockerfilePath: ./parkease-frontend/Dockerfile
    autoDeploy: true
    envVars:
      - fromGroup: parkease-env
