services:
  # 1️⃣ MySQL Database (Private Service)
  - type: pserv
    name: parkease-db
    plan: free
    runtime: docker
    dockerCommand: docker run --name parkease-db -e MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD} -e MYSQL_DATABASE=${MYSQL_DATABASE} -e MYSQL_USER=${MYSQL_USER} -e MYSQL_PASSWORD=${MYSQL_PASSWORD} -p 3306:3306 mysql:8.0
    envVars:
      - fromGroup: parkease-secrets

  # 2️⃣ Spring Boot Backend
  - type: web
    name: parkease-backend
    plan: free
    env: docker
    dockerfilePath: ./parkease-api/Dockerfile
    autoDeploy: true
    envVars:
      - fromGroup: parkease-secrets
      - key: SPRING_DATASOURCE_URL
        value: jdbc:mysql://parkease-db:3306/${MYSQL_DATABASE}
      - key: SPRING_DATASOURCE_USERNAME
        value: ${MYSQL_USER}
      - key: SPRING_DATASOURCE_PASSWORD
        value: ${MYSQL_PASSWORD}
      - key: SPRING_JPA_HIBERNATE_DDL_AUTO
        value: update
      - key: SERVER_PORT
        value: "8080"

  # 3️⃣ React Frontend (Nginx)
  - type: web
    name: parkease-frontend
    plan: free
    env: docker
    dockerfilePath: ./parkease-frontend/Dockerfile
    autoDeploy: true
    envVars:
      - fromGroup: parkease-secrets
    routes:
      - type: rewrite
        source: /*
        destination: /
