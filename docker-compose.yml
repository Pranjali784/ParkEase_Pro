version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: parkease-db
    restart: always
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - parkease-db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${MYSQL_USER}", "-p${MYSQL_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./parkease-api
    container_name: parkease-backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080" # Host:Container
    env_file:
      - .env

  frontend:
    build: ./parkease-frontend
    container_name: parkease-frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "5190:80" # Access the app at http://localhost:5190

volumes:
  parkease-db-data: